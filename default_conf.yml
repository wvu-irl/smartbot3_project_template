odom:
  __type__: nav_msgs/Odometry
  pose_x: "pose.pose.position.x"
  pose_y: "pose.pose.position.y"
  pose_theta: "pose.pose.orientation.z"

scan:
  __type__: 'sensor_msgs/LaserScan'
  scan: "ranges"

aruco_poses:
  __type__: 'geometry_msgs/PoseArray'
  aruco_marker_poses: "poses"

manipulator_presets:
  __type__: 'std_msgs/msg/String'

gripper_closed:
  __type__: 'std_msgs/msg/Bool'

joint_states:
  __type__: sensor_msgs/JointState
  wheel_vel_left:
    path: "position"
    index: 0
  wheel_vel_right:
    path: "position"
    index: 1
  joint_names: "name"
  joint_positions: "position"
